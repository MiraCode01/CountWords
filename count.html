
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="./count.css">
</head>
<body>
    <div class="counter_container">
        <h1>Word Counter</h1>
        <textarea id="input_text" rows="5" cols="10" placeholder="Enter text here......"></textarea>
        <div class="output">
            <span id="char"><b>0</b> Characters</span>
            <span id="words"><b>0</b> Words</span>
        </div>
    </div>
</body>
</html>
